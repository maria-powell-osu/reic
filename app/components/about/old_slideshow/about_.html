<div id="myCarousel" class="carousel alignToNavBar" data-ride="carousel" slide-transition>
  	<ol class="carousel-indicators" >
        <li data-target="#myCarousel" data-slide-to="{{slide.index}}" ng-class="{active: (slide.index === 0)}" ng-repeat="slide in aboutController.slideShow.slides | orderBy:'index'"></li>
   	</ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"  >
	    <div class="item " ng-class="{active:!$index}" ng-repeat="slide in aboutController.slideShow.slides | orderBy:'index'">
	      <img ng-src="{{slide.src}}" ng-if="slide.type == 'img'">
	      <iframe ng-src="{{aboutController.trustSrc(slide.src)}}" frameborder="0" allowfullscreen ng-if="slide.type == 'video'" type="text/html" width="100%" height="440"></iframe>
	    </div>
	
	
  </div>

  <!-- Left and right controls -->
  <!-- <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" target="_self">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" target="_self">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->

  <span class="left carousel-control" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
</span>
<span class="right carousel-control" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
</span>
</div>
