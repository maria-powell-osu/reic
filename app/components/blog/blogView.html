	<!-- BLOGS -->
	<div class="row">
		<!-- MOST RECENT BLOGS -->
		<div class="col-md-6">
			<!-- BLOG CATEGORY TITLE BAR -->
			<div class="row">
				<div class="col-md-12 text-center  mpDesignBackground27314F">
					<h4><b class="whiteText">MOST RECENT BLOGS</b></h4>
				</div>
			</div>
			<!-- BLOGS: Most recent -->
			<div class="row blogListPadding">
			<!-- 	<a href="#blog/{{blog.title}}" > -->
					<div class="row mpClickable" ng-repeat="b in blog.blogs track by $index" ng-click="blog.showBlog(b)"> <!-- NEEDS TO BE ORDERED BY DATE!!!!!! -->
					<div class="col-md-6 col-md-push-4">
						<div class="row mpDesign27314F ">
							<h2><b>{{b.title}}</b></h2>
						</div>
						<div class="row mpDesign39AEA9  ">
							<p><b>-- {{b.comments.length}} Comments</b></p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-6">
						<img ng-src="{{b.image}}" class="img-responsive">
					</div>
				<!-- </a> -->
			</div>
			</div>
		</div>
		<!-- MOST POPULAR BLOGS -->
		<div class="col-md-6">
			<!-- BLOG CATEGORY TITLE BAR -->
			<div class="row">
				<div class="col-md-12 text-center  mpDesignBackground27314F">
					<h4><b class="whiteText">MOST POPULAR BLOGS</b></h4>
				</div>
			</div>
			<!-- BLOGS: Most popular -->
			<div class="row">
			</div>
		</div>
	</div>
	<!-- COMMENTING -->
	<div class="row">
		<div class="col-md-8">
			<br/><br/>
			<button type="button" class="btn btn-info" ng-click="blog.reply()" ng-hide="blog.replyActive">Reply</button>
			<br/>
			<!-- COMMENT USER FORM -->
			<form id="blogCommentForm" name="blogCommentForm">
				<fieldset ng-show="blog.replyActive">
					<div class="row">
						<div class="col-md-12">
							<label>Comment</label>
							<textarea rows="4" class="form-control" placeholder="Type your comment here:" required mp-required ng-model="blog.newComment.content" name="comment"></textarea>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-5">
							<label>Name</label>
							<input type="text" class="form-control inpt"required mp-required ng-model="blog.newComment.name" name="name">

							<label>Email</label>
							<input type="text" class="form-control inpt" required mp-required ng-model="blog.newComment.email" name="email">

							<div class="checkbox">
								<label><input type="checkbox" value="" required mp-required ng-model="blog.newComment.spammer" name="spammer">Confirm you are not a spammer</label>
							</div>
							<br/>
							<button type="button" class="btn btn-info" ng-disabled="blogCommentForm.$invalid" ng-click="blog.submitNewComment()">Post Comment</button>
							<button type="button" class="btn btn-info" ng-click="blog.cancelComment()">Cancel</button>
						</div>
						<div class="col-md-5">
							<label>Website</label>
							<input type="text" class="form-control inpt" ng-model="blog.newComment.website">
						</div>
					</div>
				</fieldset>
			</form>
			<!-- COMMENT VIEW -->
			<h2><b style="color: #696969;">Comments</b></h2>
			<div ng-repeat="comment in blog.comments track by $index">
				<hr/>
				<div class="row">
					<div class="col-md-5">
						<p><b>{{comment.name}}</b> said on <b>{{comment.date}}</b></p>
					</div>
					<div class="col-md-1 col-md-offset-5">
						<button type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-share-alt"></span>
							Reply
						</button>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-10">
					<p>{{comment.content}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<br/>
<br/>
