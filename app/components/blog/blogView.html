<div class="container page-content">
	<h2>The first blog will go here</h2>
	<div class="row">
		<div class="col-md-8">
			Text Goes Here
			<br/><br/>
			<button type="button" class="btn btn-info" ng-click="blog.reply()" ng-hide="blog.replyActive">Reply</button>
			<br/>
			<form id="blogCommentForm" name="blogCommentForm">
				<fieldset ng-show="blog.replyActive">
					<div class="row">
						<div class="col-md-12">
							<label>Comment</label>
							<textarea rows="4" class="form-control" placeholder="Type your comment here:" required mp-required ng-model="blog.comment" name="comment"></textarea>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-5">
							<label>Name</label>
							<input type="text" class="form-control inpt"required mp-required ng-model="blog.name" name="name">

							<label>Email</label>
							<input type="text" class="form-control inpt" required mp-required ng-model="blog.email" name="email">

							<div class="checkbox">
								<label><input type="checkbox" value="" required mp-required ng-model="blog.spammer" name="spammer">Confirm you are not a spammer</label>
							</div>

							<div class="checkbox">
								<label><input type="checkbox" ng-model="blog.wantsNewsletter" name="wantsNewsletter">Sign Up for the Plan Passive Newsletter!</label>
							</div>
							<br/>
							<button type="button" class="btn btn-info" ng-disabled="blogCommentForm.$invalid" ng-click="submit()">Post Comment</button>
							<button type="button" class="btn btn-info" ng-click="blog.cancelComment()">Cancel</button>
						</div>
						<div class="col-md-5">
							<label>Website</label>
							<input type="text" class="form-control inpt">
						</div>
					</div>
				</fieldset>
			</form>
			<h2><b style="color: #696969;">Comments</b></h2>
			<div ng-repeat="comment in blog.comments track by $index">
				<hr/>
				<div class="row">
					<div class="col-md-5">
						<p><b>{{comment.Name}}</b> said on <b>{{comment.Date}}</b></p>
					</div>
					<div class="col-md-1 col-md-offset-5">
						<button type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-share-alt"></span>
							Reply
						</button>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-10">
					<p>{{comment.Content}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br/>
<br/>
