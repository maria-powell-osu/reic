<!-- Loader showing when calculations are running -->
<mp-loader ng-show="rentalCalculator.calculating"></mp-loader>
<div class="container page-content">
	<h4>Bread Crumbs need to go here</h4>
	<div class="row">
		<div class="progressbarContainer">
			<ul class="progressbar" >
				<!-- active: when the step has opened up and is editable (bubble to blue)
					 selected: the currrently viewed step 
					 completed: when step has all fields need to proceed (set the line to blue and cursor)-->
				<li ng-repeat="step in rentalCalculator.steps" ng-attr-id="step.index" ng-class="{active: rentalCalculator.currStep>=step.index || step.activated, selected:rentalCalculator.currStep==step.index, completed: rentalCalculatorInputForm[step.view].$valid && step.activated}" ng-click="rentalCalculator.jumpTo(step.index, rentalCalculatorInputForm)">{{step.display}}</li> 
			</ul>
		</div>
	</div>
	<br/>
	<br/>
	<form id="rentalCalculatorInputForm" name="rentalCalculatorInputForm">
		<!-- Error Messages -->
		<div class="text-danger elemIndent" ng-class="{'disabled': !rentalCalculatorInputForm[rentalCalculator.currView].$invalid}" ng-show="rentalCalculator.userWantedToProceed">
    		<b>Please Enter Required Fields Below</b>
  		</div>
  		<br/>
		<div>
			<!-- Basic Property Information -->
			<!-- <div id="basicInformation" basic-property-information ng-show="rentalCalculator.currStep ==  rentalCalculator.steps[0].index"></div> -->
			
			<!-- Loan Information -->
			<div id="loanInformation" loan-information ng-show="rentalCalculator.currStep == rentalCalculator.steps[0].index"></div>

			<!-- Income Sources -->
			<div id="incomeSources" income-sources ng-show="rentalCalculator.currStep == rentalCalculator.steps[1].index"></div>  

			<!-- Expenses -->
			<div id="expenses" expenses ng-show="rentalCalculator.currStep == rentalCalculator.steps[2].index"></div>

			<!-- Over Time Values -->
			<div id="overTime" over-time ng-show="rentalCalculator.currStep == rentalCalculator.steps[3].index"></div>

			<!-- Results -->
			<div id="results" results ng-show="rentalCalculator.currStep == rentalCalculator.steps[4].index"></div>
			<br/>

		</div>
		<div class="row elemIndent">
			<div class="col-md-10">
				<hr/>
			</div>
		</div>
		<div class="row elemIndent">
		<div class="col-md-10">
			<div class="col-md-6">
				<button type="button" class="btn btn-info" ng-hide="rentalCalculator.currStep == rentalCalculator.steps[0].index" ng-click="rentalCalculator.prev(rentalCalculatorInputForm)">Previous</button>
			</div>
			<div class="col-md-6">
				<!-- Next Step --> 			
	    		<button type="button" ng-click="rentalCalculator.next(rentalCalculatorInputForm)" class="btn btn-info pull-right" ng-hide="rentalCalculator.currStep >= (rentalCalculator.totalSteps - 2)" ng-disabled="rentalCalculatorInputForm[rentalCalculator.currView].$invalid">Next</button>

	    		<!-- Calculate -->
	    		<button type="button" ng-click="rentalCalculator.calculate(rentalCalculatorInputForm)" class="btn btn-info pull-right" ng-show="rentalCalculator.currStep == (rentalCalculator.totalSteps - 2)">Calculate</button>
			</div>
		  </div>
		</div>
	</form>
</div>
<br/>
