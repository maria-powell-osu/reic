<!-- Ng-form used for step validation (so the whole form does not get validated) -->
<ng-form name="{{rentalCalculator.steps[3].view}}">
	<div class="row elemIndent">
    	<div class="col-md-10 form-group">
    		<fieldset>
		        <div class="row">
		            <div class="col-md-12">
			    		<label>
					        Assumed Appreciation of Property Value
					        <a rel="mpTooltip" mp-tooltip="{{rentalCalculator.appreciationText}}"> 
					          <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
					        </a>
					    </label>
					    <div class="input-group">
					        <input type="text" class="inpt form-control" ng-model="rentalCalculator.input.bp_assumedAppreciation" placeholder="%">
					        <span class="input-group-addon">% / year</span>
					    </div>	
					</div>
				</div>
			</fieldset>
    	</div>
    </div>
    <div class="row elemIndent">
    	<div class="col-md-10 form-group">
    		<fieldset>
		        <div class="row">
		            <div class="col-md-12">
		            	<label>
			              Annual Rent Increase
			              <a rel="mpTooltip" mp-tooltip="{{rentalCalculator.rentIncreaseText}}"> 
			                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
			              </a>
			            </label>
			            <div class="input-group">
			              <input type="number" step="0.001" class="inpt form-control" ng-model="rentalCalculator.input.ri_annualRentIncrease" placeholder="%">
			              <span class="input-group-addon">%</span>
			            </div>
		            </div>
		        </div>
		    </fieldset>
		</div>
	</div>
	<div class="row elemIndent">
    	<div class="col-md-10 form-group">
    		<fieldset>
		        <div class="row">
		            <div class="col-md-12">
		            	<label>
				            Annual Expense Increase
				            <a rel="mpTooltip" mp-tooltip="{{rentalCalculator.expenseIncreaseText}}"> 
				              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
				            </a>
				          </label>
				          <div class="input-group">
				            <input type="number" step="0.001" class="inpt form-control" ng-model="rentalCalculator.input.e_annualExpenseIncrease" placeholder="%">
				            <span class="input-group-addon">%</span>
				          </div>
		            </div>
		        </div>
		    </fieldset>
		</div>
	</div>
</ng-form>
