 <!DOCTYPE html>
<html ng-app="App">
	<head>
		<title>Home Page</title>
		<!-- Meta Tag provides machine parsable meta data about the webpage. The viewport is the visible area of a web page. Initial-scale controls zoom level when page is first loaded, initial scale = 1 means no zoom-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<!-- Bootstrap CSS-->
		<link href="/reic/app/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/reic/app/lib/css/style.css" rel="stylesheet" type="text/css">
		<!-- Custom CSS-->
	</head>
	<body>
	<div class="container">
		<!-- This is where our templates will get rendered in for the single place app -->
		<ng-view></ng-view>
	</div>

		<!-- Adding Site Scripts -->
		<script src="/reic/app/lib/scripts/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/reic/app/lib/scripts/angular/angular.js" type="text/javascript"></script>
		<script src="/reic/app/lib/scripts/angular/angular-route.js" type="text/javascript"></script>
		<script src="/reic/app/app.js" type="text/javascript"></script>
		<!-- Bootstrap JS-->
		<script src="/reic/app/lib/scripts/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
