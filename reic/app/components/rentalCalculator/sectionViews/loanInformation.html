    <div class="row">
      <div class="col-md-12 form-group" ng-model="loanInfoView">
          <input type="radio" ng-model="loanInfoView" value="cash" >
          Cash
          <input type="radio" value="bankLoan" ng-model="loanInfoView">
          Loan - Bank
          <input type="radio" value="specialTermsLoan" ng-model="loanInfoView">
          Loan - Special Terms
      </div>
    </div>
    <fieldset>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="li_bankLoanPurchasePrice">Purchase Price ($)</label>
            <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
            <input type="text" class="inpt form-control" ng-model="input.li_bankLoanPurchasePrice" placeholder="$"> 
          </div>
          <div class="col-md-6 form-group">
            <label for="li_bankLoanPurchaseDate">Purchase Date</label>
            <input type="text" class="inpt form-control" ng-model="input.li_bankLoanPurchaseDate" ng-model="date" jqdatepicker placeholder="Date">  
          </div>
        </div>
      </fieldset>
      <br/>
    <div id="bankLoanView" ng-disabled="loanInfoView != 'bankLoan'" ng-hide="loanInfoView != 'bankLoan'">
      <div ng-controller="AddAnotherLoanController">
        <fieldset>
          <div class="row">
            <div class="col-md-6 form-group">
            <label for="bl_loanName">Loan Name</label>
              <input type="text" class="inpt form-control" ng-model="input.bl_loanName" placeholder="Loan Name"> 

              <label for="bl_downPaymentDollar">Down Payment ($)</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
              <input type="text" class="inpt form-control" ng-model="input.bl_downPaymentDollar" placeholder="$">

              <label for="bl_closingCost">Closing Cost ($)</label>
              <input type="text" class="inpt form-control" ng-model="input.bl_closingCost" placeholder="$">
              
            </div>
            <div class="col-md-6 form-group">
              <label for="bl_interest">Interest (%)</label>
              <input type="text" class="inpt form-control" ng-model="input.bl_interest" placeholder="%"> 

              <label for="bl_downPaymentPercent">Down Payment (%)</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
              <input type="text" class="inpt form-control" ng-model="input.bl_downPaymentPercent" placeholder="%">

              <label for="bl_amortization">Amortization (yrs)</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span>
              <input type="text" class="inpt form-control" ng-model="input.bl_amortization" placeholder="yrs">

              
            </div>  
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="bl_extraPrincipal">Extra Principal Pmt ($/mo)</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
              <input type="text" class="inpt form-control" ng-model="input.bl_extraPrincipal" placeholder="$">
            </div>
            <div class="col-md-3">
              <label for="bl_startDate">Start</label>      
                <input type="text" class="inpt form-control" ng-model="input.bl_startDate" ng-model="date" jqdatepicker placeholder="Date"> 
            </div>
            <div class="col-md-3">
              <label for="bl_endDate">End</label>      
                <input type="text" class="inpt form-control" ng-model="input.bl_endDate" ng-model="date" jqdatepicker placeholder="Date">
            </div>

          </div>
        </fieldset>
        <br/>
        <div ng-repeat="loan in loans">
          <fieldset>
            <div class="row">
              <div class="col-md-2 col-md-offset-10" ng-click="removeLoan()">
                <span class="glyphicon glyphicon-minus-sign glyphiconDeleteForm" ng-show="$last"  aria-hidden="true"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">

                <label for="add_bl_loanName">Loan Name</label>

                <input type="text" class="inpt form-control" ng-model="input.add_bl_loanName" placeholder="Loan Name">

                <label for="add_bl_amount">Amount</label>
                <input type="text" class="inpt form-control" ng-model="input.add_bl_loanAmount" placeholder="Amount in $">

                <label for="add_bl_interest">Interest (%)</label>
                <input type="text" class="inpt form-control" ng-model="input.add_bl_interest" placeholder="%">  
              </div>
              <div class="col-md-6 form-group">

                <label for="add_bl_amortization">Amortization (yrs)</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.add_bl_amortization" placeholder="yrs">

                <label for="add_bl_balloonDate">Balloon Date</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.add_bl_balloonDate" ng-model="date" jqdatepicker placeholder="Date"> 

                <label for="add_bl_upFrontLenderPoints">Up Front Lender Points ($)</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.add_bl_upFrontLenderPoints" placeholder="$">
              </div>

              <label>Interest only?</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
              <div class="col-md-12 form-group" ng-model="add_bl_interestOnly">
                <input type="radio" ng-model="specialTermsInterestOption" value="yes" >
                Yes
                <input type="radio" value="no" ng-model="specialTermsInterestOption">
                No
              </div>
            </div>
          </fieldset>
          <br/>
        </div>
        <br/>
        <div ng-click="addLoan()">
          <span class="glyphicon glyphicon-plus-sign glyphiconGreenColor" aria-hidden="true"></span>
          <label>Add Another Loan</label>
        </div>
      </div>
    </div>

    <div id="specialTermsLoanView" ng-show="loanInfoView == 'specialTermsLoan'">
       <div ng-controller="AddSpecialTermsLoanController">
        <div ng-repeat="specialTermsLoan in specialTermsLoans">
          <fieldset>
            <div class="row">
                <div class="col-md-2 col-md-offset-10" ng-click="removeSpecialTermsLoan()">
                  <span class="glyphicon glyphicon-minus-sign glyphiconDeleteForm" ng-show="$last && !$first"  aria-hidden="true"></span>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">

                <label for="stl_loanName">Loan Name</label>
                <input type="text" class="inpt form-control" ng-model="input.stl_loanName" placeholder="Loan Name">

                <label for="stl_amount">Amount ($)</label>
                <input type="text" class="inpt form-control" ng-model="input.stl_amount" placeholder="$">

                <label for="stl_interest">Interest (%)</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.stl_interest" placeholder="%">  
              </div>
              <div class="col-md-6 form-group">

                <label for="stl_amortization">Amortization (yrs)</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.stl_amortization" placeholder="yrs">

                <label for="stl_balloonDate">Balloon Date</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.stl_balloonDate" ng-model="date" jqdatepicker placeholder="Date"> 

                <label for="stl_upFrontLenderPoints">Up Front Lender Points ($)</label>
                <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
                <input type="text" class="inpt form-control" ng-model="input.stl_upFrontLenderPoints" placeholder="$">
              </div>
              <label>Interest Only?</label>
              <span class="glyphicon glyphicon-question-sign glyphiconBlueColor" aria-hidden="true"></span><br/>
              <div class="col-md-12 form-group" ng-model="stl_interstOnly">
                  <input type="radio" ng-model="specialTermsInterestOption" value="yes" >
                  Yes
                  <input type="radio" value="no" ng-model="specialTermsInterestOption">
                  No
            </div>
          </div>
          </fieldset>
          <br/>
        </div>
        <div ng-click="addSpecialTermsLoan()">
          <span class="glyphicon glyphicon-plus-sign glyphiconGreenColor" aria-hidden="true"></span>
          <label>Add Special Terms Loan</label>
        </div>
      </div>
    </div>
