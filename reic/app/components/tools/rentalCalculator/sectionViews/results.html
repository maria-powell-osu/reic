
<mp-charts data="rentalCalculator.chartData" calculating="rentalCalculator.calculating" income-pie-chart-labels="rentalCalculator.incomePieChartsLabels" 
expense-pie-chart-labels="rentalCalculator.expensePieChartLabels">
	<h1>Cash Flow Projection</h1>
	<div id="cashFlowProjectionChart" ></div>
	<div id="cashFlowProjectionTable" ></div>

	<h1>Income vs. Expenses</h1>
	<div class="row">
		<div class="col-md-6">
			<h4>Monthly Income</h4>
			<div id="incomePieChart"></div>			
		</div>
		<div class="col-md-6">		
			<br/>
			<br/>
			<!-- Labels for Income Pie Chart-->
			<div ng-repeat="incomeLabels in rentalCalculator.incomePieChartsLabels track by $index">
				<div class="row">
					<div class="col-md-6">
						<span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:{{incomeLabels.color}}"></span>
						<span>{{incomeLabels.description}}:</span>
					</div>
					<div class="col-md-6">
						<span>{{incomeLabels.value}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h4>Monthly Expenses</h4>
			<div id="expensePieChart"></div>			
		</div>
		<div class="col-md-6">
			<br/>
			<br/>
			<!-- Labels for Expense Pie Chart-->
			<div ng-repeat="expenseLabels in rentalCalculator.expensePieChartLabels track by $index">
				<div class="row">
					<div class="col-md-6">
						<span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:{{expenseLabels.color}}"></span>
						<span>{{expenseLabels.description}}:</span>
					</div>
					<div class="col-md-6">
						<span>{{expenseLabels.value}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<h1>Cash on Equity</h1>
	<div id="cashOnEquityTable"></div>
	<div id="cashOnEquityChart" ></div>
	
	<br/>
	<h1>Total Return</h1>
	<div id="totalReturnTable"></div>

</mpCharts>
