<div rental-calculations>
				<h1>Cash Flow Projection</h1>
				<div id="cashFlowProjection_div"></div>
				<div id="table_div"></div>
				<h1>Income vs. Expenses</h1>
					<div class="row">
						<div class="col-md-6">
							<h4>Monthly Income</h4>			
							<div id="incomePieChart"></div>
						</div>
						<div class="col-md-6">
							<br/>
							<br/>
							<div ng-repeat="incomeLabels in incomePieChartsLabels track by $index">
								<div class="row">
									<div class="col-md-6">
										<span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:{{incomeLabels.color}}"></span>
										<span>{{incomeLabels.description}}:</span>
									</div>
									<div class="col-md-6">
										<span>{{incomeLabels.value}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<h4>Monthly Expenses</h4>			
							<div id="expensePieChart"></div>
						</div>
						<div class="col-md-6">
							<br/>
							<br/>
							<div ng-repeat="expenseLabels in expensePieChartsLabels track by $index">
								<div class="row">
									<div class="col-md-6">
										<span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:{{expenseLabels.color}}"></span>
										<span>{{expenseLabels.description}}:</span>
									</div>
									<div class="col-md-6">
										<span>{{expenseLabels.value}}</span>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
