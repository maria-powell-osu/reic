<div class="container page-content">
	<div class="row">
		<div class="progressbarContainer">

				<li ng-attr-id="view.step" ng-attr-class="{{rentalCalculator.currentView.step == '1' && 'active'}}">{{view.displayName}}</li>
			</ul> -->
			<ul class="progressbar" mp-progressbar step-views="rentalCalculator.views" ng-attr-id="{{rentalCalculator.progressbarId}}">
				<li id="1" class="selected">Property Info</li>
				<li id="2">Loan Info</li>
				<li id="3">Income</li>
				<li id="4">Expenses</li>
				<li id="5">Financial Measures</li>
				<li id="6">Results</li> 
			</ul>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<form id="rentalCalculatorInputForm" ng-submit="rentalCalculator.submit()" name="rentalCalculatorInputForm">
		<div>
			<!-- Basic Property Information -->
			<div id="basicInformation" basic-property-information></div>
			
			<!-- Loan Information -->
			<div id="loanInformation" loan-information hidden></div>

			<!-- Income Sources -->
			<div id="incomeSources" income-Sources hidden></div>  

			<!-- Expenses -->
			<div id="expenses" expenses hidden></div>

			<!-- Financial Measures -->
			<div id="financialMeasures" financial-measures hidden></div>

			<!-- Results -->
			<div id="results" results hidden></div>
			<br/>

		</div>
		<div class="row elemIndent">
			<div class="col-md-10">
				<hr/>
			</div>
		</div>
		<div class="row elemIndent">
			<div class="col-md-4">
				Step {{rentalCalculator.currentView}} of {{rentalCalculator.totalViews}}
			</div>
			<div class="col-md-offset-4 col-md-4">
		  		<button type="button" class="btn btn-info" step-views="rentalCalculator.views" progressbar-id="{{rentalCalculator.progressbarId}}" current-step="rentalCalculator.currentView" prev-step>Previous</button>
		    	<button type="button" class="btn btn-info" step-views="rentalCalculator.views" progressbar-id="{{rentalCalculator.progressbarId}}" current-step="rentalCalculator.currentView" next-step>Next</button>
		    	<br/>
		  </div>
		</div>
