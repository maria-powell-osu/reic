<div class="container page-content">
	<div class="row">
		<div class="progressbarContainer" mp-progressbar>
			<ul class="progressbar">
				<li class="active" id="step1">Property Info</li>
				<li id="step2">Loan Info</li>
				<li id="step3">Income</li>
				<li id="step4">Expense</li>
				<li id="step5">Results</li>
			</ul>
		</div>
	</div>
	<br/>
	<br/>
	<form id="rentalCalculatorInputForm" ng-submit="rentalCalculator.submit()" name="rentalCalculatorInputForm">
		<div>
			<!-- Basic Property Information -->
			<div id="basicInformation" basic-property-information></div>
			
			<!-- Loan Information -->
			<div id="loanInformation" loan-information></div>

			<!-- Income Sources -->
			<div id="incomeSources" income-Sources></div>  

			<!-- Expenses -->
			<div id="expenses" expenses></div>

			<!-- Financial Measures -->
			<div id="financialMeasures" financial-measures></div>
			
			<br/>
			</div>
		</div>
		<div id="dialog-confirm" title="Clear All Fields" hidden>
			<p>
				<span class="ui-icon ui-icon-alert" style="float: left; margin:  7px 20px 0;"></span>
				Are you sure you want to clear all fields?
			</p>
		</div>

		<div mp-validation formName="rentalCalculatorInputForm"></div>

		<!-- ng-disabled="rentalCalculatorInputForm.$invalid" -->
		<button type="submit" class="btn btn-success">Calculate Results</button>
		<button type="button" class="btn btn-danger" clear-form>Clear All Fields</button>
	</form>
</div>
