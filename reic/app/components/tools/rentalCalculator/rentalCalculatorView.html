<div class="container page-content">
	<h2>Rental Property Calculator</h2>
	<span>Not sure what it is? <a>See Sample</a></span>
	<!-- Turn this into a button -->
	<br/>
	<br/>
	<br/>
	<div class="row">
		<div class="progressbarContainer">
			<ul class="progressbar" >
				<li ng-repeat="step in rentalCalculator.steps" ng-attr-id="step.index" ng-class="{active: rentalCalculator.currStep>=step.index}" ng-click="rentalCalculator.jumpTo(step.index, rentalCalculatorInputForm)">{{step.display}}</li> 
			</ul>
		</div>
	</div>
	<br/>
	<br/>
	<form id="rentalCalculatorInputForm" name="rentalCalculatorInputForm">
		
		<div>
			<!-- Basic Property Information -->
			<div id="basicInformation" basic-property-information ng-show="rentalCalculator.currStep ==  rentalCalculator.steps[0].index"></div>
			
			<!-- Loan Information -->
			<div id="loanInformation" loan-information ng-show="rentalCalculator.currStep == rentalCalculator.steps[1].index"></div>

			<!-- Income Sources -->
			<div id="incomeSources" income-Sources ng-show="rentalCalculator.currStep == rentalCalculator.steps[2].index"></div>  

			<!-- Expenses -->
			<div id="expenses" expenses ng-show="rentalCalculator.currStep == rentalCalculator.steps[3].index"></div>

			<!-- Financial Measures -->
			<div id="financialMeasures" financial-measures ng-show="rentalCalculator.currStep == rentalCalculator.steps[4].index"></div>

			<!-- Results -->
			<div id="results" results ng-show="rentalCalculator.currStep == rentalCalculator.steps[5].index"></div>
			<br/>

		</div>
		<div class="row elemIndent">
			<div class="col-md-10">
				<hr/>
			</div>
		</div>
		<div class="row elemIndent">
		<div class="col-md-10">
			<div class="col-md-6">
				Step {{rentalCalculator.currStep + 1}} of {{rentalCalculator.totalSteps}}
			</div>
			<div class="col-md-offset-4 col-md-2">
				<div class="col-md-3">
		  			<button type="button" class="btn btn-info pull-right" ng-hide="rentalCalculator.currStep == rentalCalculator.steps[0].index" ng-click="rentalCalculator.prev()">Previous</button>
		  		</div>
		  		<div class="col-md-9">		 
		  			<!-- Next Step --> 			
		    		<button type="button" ng-click="rentalCalculator.next()" class="btn btn-info pull-right" ng-hide="rentalCalculator.currStep >= (rentalCalculator.totalSteps - 2)" ng-disabled="rentalCalculatorInputForm.{{rentalCalculator.currView}}.$invalid">Next</button>

		    		<!-- Calculate -->
		    		<button type="button" ng-click="rentalCalculator.calculate(rentalCalculatorInputForm)" class="btn btn-info pull-right" ng-show="rentalCalculator.currStep == (rentalCalculator.totalSteps - 2)">Calculate</button>
		    	</div>
		    	<br/>
		  	</div>
		  </div>
		</div>
	</form>
</div>

<!-- Loader showing when calculations are running -->
<mp-loader ng-show="rentalCalculator.calculating"></mp-loader>
