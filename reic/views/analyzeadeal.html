<h1>Basic Property Information</h1>

<span id="userInput">
  Report Title<br/>
  <input type="text" style="border:1px solid black" name="reportTitle"/> <br/>

  Prepared For <br/>
  <input type="text" style="border:1px solid black" name="prepFor"/> <br/>

  Street Address <br/>
  <input type="text" style="border:1px solid black" name="streetAddress"/> <br/>

  City <br/>
  <input type="text" style="border:1px solid black" name="city"/> <br/>

  State <br/>
  <input type="text" style="border:1px solid black" name="state"/> <br/>

  Zip Code <br/>
  <input type="text" style="border:1px solid black" name="zipCode"/> <br/>
</span>
<span>
  Upload Photo <br/>
  <input type="file" style="border:1px solid black" name="photo"/> <br/>
</span>

  Property Description <br/>
  <input type="text" style="border:1px solid black" name="propertyDescription"/> <br/>
</span>
