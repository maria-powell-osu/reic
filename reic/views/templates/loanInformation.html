    <div class="row">
      <div class="col-md-12 form-group" ng-model="loanInfoView">
          <input type="radio" ng-model="loanInfoView" value="cash" >
          Cash
          <input type="radio" value="bankLoan" ng-model="loanInfoView">
          Loan - Bank
          <input type="radio" value="specialTermsLoan" ng-model="loanInfoView">
          Loan - Special Terms
      </div>
    </div>
    <!-- To follow are three divs called bankLoanView, cashView, specialTermsView
    Which one will be shown is based on the radio buttons above. The ng-disabled prevents the element from getting submitted and the ng-hide makes it disappear when it is disabled -->
    <div id="bankLoanView" ng-disabled="loanInfoView != 'bankLoan'" ng-hide="loanInfoView != 'bankLoan'" bank-loan-view></div>

    <div id="cashView" ng-show="loanInfoView == 'cash'" cash-view>
      </div>
    </div>

    <div id="specialTermsLoanView" ng-show="loanInfoView == 'specialTermsLoan'" special-terms-loan-view></div>
